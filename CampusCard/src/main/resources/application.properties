spring.application.name=CampusCard

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/campuscard
spring.datasource.username=campuscard_user
spring.datasource.password=campuscard_password

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# MinIO Configuration
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin123
minio.bucket-name=uploads

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email Configuration (for production)
# Configure these properties with your SMTP server details
# Example for Gmail:
# spring.mail.host=smtp.gmail.com
# spring.mail.port=587
# spring.mail.username=your-email@gmail.com
# spring.mail.password=your-app-password
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true

# Frontend URL (for email verification links)
app.frontend.url=http://localhost:3000

# Testing Mode (set to false in production)
# When true: API returns token in response for manual testing
# When false: Only sends email, no token returned
app.testing.mode=true

# Disable mail auto-configuration when not configured
spring.mail.host=
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration
